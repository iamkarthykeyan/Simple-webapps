<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carattere&family=Caveat:wght@500;600;700&family=Dancing+Script:wght@700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Satisfy&display=swap" rel="stylesheet">
    <script defer src="./work.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <form id="form" action="/">
                  <h1>Register Here</h1>

                  <div class="content">
                    <label for="yourname">Your-Name</label>
                    <input type="text" id="yourname">
                    <div class="error" id="name"></div>
                  </div>

                  <div class="content">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <div class="error" id="user"></div>
                  </div>

                  <div class="content">
                    <label for="email">E-mail</label>
                    <input type="email" id="email-add">
                    <div class="error" id="email"></div>
                  </div>

                  <div class="content">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <div class="error" id="pass"></div>
                  </div>

                  <div class="content">
                    <label for="password1">Confirm-Password</label>
                    <input type="password" id="password1">
                    <div class="error" id="pass1"></div>
                  </div>

                  <button type="submit">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
