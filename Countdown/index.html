<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link defer rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="day">
        <h1 class="head">Days</h1>
        <p id="day">0<p>
        </div>

        <div class="day" >
            <h1 class="head">Hours</h1>
            <p id="hour">0<p>
            </div>

            <div class="day" >
                <h1 class="head">Mintues</h1>
                <p id="min">0<p>
                </div>

                <div class="day" >
                    <h1 class="head">Seconds</h1>
                    <p id="sec">0<p>
                </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
